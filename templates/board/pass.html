{% extends "default.html" %}

{% block content %}

        <p>&nbsp;</p>
        <h4>{{ user.username }}, Добро пожаловать!</h4>
        <hr>
        <p>&nbsp;</p>
        <a href="{% url 'profile_user' pk=user.id %}">Ваш профиль</a>
    {% else %}
        <p></p>
        <h4>Вход не выполнен</h4>
        <hr>
    {% endif %}
{% endblock content %}
